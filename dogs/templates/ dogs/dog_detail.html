{% extends 'dogs/base.html' %}
{% load dog_tags %}

{% block content %}
  <h1>{{ dog.name }}</h1>
  <img src="{{ dog.photo.url }}" width="400">
  <p>Порода: {% breed_name dog %}</p>
  <p>Возраст: {{ dog.age }}</p>
  <p>Пол: {{ dog.get_gender_display }}</p>
  <p>{{ dog.description }}</p>
{% endblock %}
