{% extends 'dogs/base.html' %}

{% block content %}
    <div>
        {% for dog in dogs %}
            <div>
                <h2>{{ dog.name }}</h2>
                <img src="{{ dog.photo.url }}" width="200">
                <p>{{ dog.description|truncatewords:20 }}</p>
                <a href="{% url 'dog_detail' dog.pk %}">Подробнее</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
